<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Advanced Dynamic Quote Generator</h1>

  <div class="quote-container">
    <h2>Random Quote</h2>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- The form will be created dynamically by createAddQuoteForm() -->

  <div class="controls">
    <h2>Filter Quotes</h2>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div class="controls">
    <h2>Data Management</h2>
    <button onclick="exportQuotes()">Export Quotes to JSON</button>
    <div>
      <label for="importFile">Import Quotes from JSON:</label>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
